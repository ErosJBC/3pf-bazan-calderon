<div class="my-10">
    <div class="px-8 py-10 text-center">
        <h1 class="text-center">Bienvenido al Sistema de Alumnos</h1>
    </div>
    <div>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="flex flex-col px-8 lg:px-14">
                <mat-form-field appearance="outline" class="">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput placeholder="Username">
                    <mat-error class="text-red-600" *ngIf="this.formLogin.get('username')?.errors?.['required'] && this.formLogin.get('username').touched">
                        Username is required
                    </mat-error>
                    <mat-error *ngIf="this.formLogin.get('username')?.errors?.['minlength'] && this.formLogin.get('username').touched">
                        Username must have 4 characteres minimum
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-col px-8 lg:px-14">
                <mat-form-field appearance="outline" class="">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput placeholder="********" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="this.formLogin.get('password')?.errors?.['required'] && this.formLogin.get('password').touched">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="this.formLogin.get('password')?.errors?.['minlength'] && this.formLogin.get('password').touched">
                        Password must be 4 characteres minimum
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="flex flex-col py-8 px-8 lg:px-14">
                <button mat-raised-button class="bg-slate-800 hover:bg-slate-700 text-neutral-50 uppercase font-semibold">Login</button>
            </div>
        </form>
    </div>
</div>
